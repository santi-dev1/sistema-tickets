<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tickets por Día</title>
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Tickets por Día</h1>
  <ul id="tickets-by-day"></ul>

  <script>
    const socket = io();

    socket.on('tickets-by-day', (tickets) => {
      const list = document.getElementById('tickets-by-day');
      list.innerHTML = '';
      Object.keys(tickets).forEach(day => {
        const li = document.createElement('li');
        li.textContent = `${day}: ${tickets[day].length} tickets`;
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
